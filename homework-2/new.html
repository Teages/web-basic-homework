<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登记新书</title>
</head>
<body>
  <form>
    图书名称: <input type="text" required name="name">
    <br>
    作者: <input type="text" required name="author">
    <br>
    出版社: <input type="text" required name="publish">
    <br>
    出版日期: <input type="date" required name="date">
    <br>
    库存数量: <input type="number" required name="number">
    <br>
    选择封面: <input type="file" required name="cover" accept="image/*">
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
